<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saludo Personalizado</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            text-align: center;
        }
        .saludo {
            margin: 30px 0;
            font-size: 24px;
        }
        .btn-cambiar {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Práctica de DOM</h1>
        
        <div class="saludo">
            <p id="mensaje">Hola nombre</p>
        </div>
        
        <button id="cambiarNombre" class="btn btn-primary btn-cambiar">
            ¡Cambiar el nombre!
        </button>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.getElementById('cambiarNombre').addEventListener('click', function() {
            const nombre = prompt('¿Cuál es tu nombre?');
            if (nombre) {
                document.getElementById('mensaje').textContent = `Hola ${nombre}`;
            }
        });
    </script>
</body>
</html>
