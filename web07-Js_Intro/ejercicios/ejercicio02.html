<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function mostrarAlerta() {
            alert("¡Hola, mundo!");
        }
        function cambiarColorFondo() {
            document.body.style.backgroundColor = "lightblue";
        }
        function cambiarTexto() {
            document.body.innerHTML = "<h1>¡Texto cambiado!</h1>";
        }
    </script>

</head>
<body>
    
    <h1>Ejercicio 02 </h1>
    <button onclick="mostrarAlerta()">saludo</button>

    <!-- Agregar un botón que llame a la función CambiarColorFondo()-->
    <button onclick="cambiarColorFondo()">color de fondo</button>

    <!-- Agregar un botón que llame a la función CambiarTexto()-->
    <button onclick="cambiarTexto()">cambiar texto</button>

    <!-- Agregar un nuevo tag Script y agregar una función que cambie el background de body
         a otro color ej. blue.
         Agregar un botón que llame a esa función para cambiar el color de fondo 
    -->
    <script>
        function cambiarColorFondoRosa() {
            document.body.style.backgroundColor = "pink";
        }
    </script>

    <button onclick="cambiarColorFondoRosa()">fondo rosa</button>

</body>
</html>
